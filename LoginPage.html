<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management Login</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: aliceblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 700px;
      text-align: left;
      display: flex;
      align-items: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: darkslategray;
      text-align: center;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid lightgray;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: cornflowerblue;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: dodgerblue;
    }

    .login-container img {
      width: 350px;
      height: 250px;
      object-fit: contain;
      margin-right: 20px;
    }

    .login-form {
      flex: 1;
    }

    @media (max-width: 600px) {
      .login-container {
        width: 90%;
        flex-direction: column;
        text-align: center;
      }

      .login-container img {
        width: 100%;
        height: auto;
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://img.freepik.com/premium-vector/isometric-concept-business-analysis-analytics-research-strategy-statistic-planning-marketing-study-performance-indicators-investment-securities-smart-investment-strategic-management_589019-4914.jpg?w=360" alt="Inventory Management Illustration">
    <div class="login-form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" id="email" name="email">
      <input type="password" placeholder="Password" id="password" name="password">
      <button type="submit" onclick="login()">Login</button>
    </div>
  </div>

  <script>
    if (!localStorage.getItem("adminPassword")) {
      localStorage.setItem("adminPassword", "1234");
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const storedPassword = localStorage.getItem("adminPassword");

      if (email === "admin@example.com" && password === storedPassword) {
        window.location.href = "HomePage.jsp";
      } else {
        alert("Invalid email or password!");
      }
    }
  </script>
</body>
</html>
